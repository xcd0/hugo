<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	{{- if eq .Title "" }}<title>{{ .Site.Title }}</title>{{- else }}<title>{{ .Title }} - {{ .Site.Title }}</title>{{- end }}
	{{ .Hugo.Generator }}
	<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/light.css" />
	<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/highlight.css" />
	<script src="{{ .Site.BaseURL }}js/jquery.min.js" defer></script>
	<script src="{{ .Site.BaseURL }}js/jazzy.js" defer></script>
</head>
