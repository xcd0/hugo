baseURL: "https://xcd0.github.io"
theme: hugo-theme-iris

# googleAnalytics: UA-123-45
#disqusShortname: hugothemeiris

# paginate: 3
canonifyURLs: true
enableRobotsTXT: true
pluralizeListTitles: false

# hugo syntax highlighting
pygmentsUseClasses: true
pygmentsCodefences: true

enableEmoji: true
enableGitInfo: true
enableInlineShortcodes: true

taxonomies: {}
#   - tag: tags

imaging:
  quality: 75

markup:
  goldmark:
    renderer:
      unsafe: true

# Configure Languages
DefaultContentLanguage: ja
languages:
  ja:
    contentDir: content/ja
    languageName: 日本語
    languageCode: ja-jp
    params:
      author: xcd0
      description: xcd0.github.io
      twitter:
        username: xcd0
      ogp:
        siteName: xcd0.github.io
        image: images/ogp.jpg
        locale: js-JP
    title: top
    weight: 2
